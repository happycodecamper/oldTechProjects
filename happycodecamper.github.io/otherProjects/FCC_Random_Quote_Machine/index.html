<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--<link href="Content/bootstrap.css" rel="stylesheet" />-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.0.js"></script>
    <!--<script src="Scripts/bootstrap.js"></script>-->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JS/app.js"></script>
    <link href="styles/main.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <!-- ================================= -->
    <!-- begin title -->
    <div class="jumbotron well">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-left title">
                    Maria's Quote Machine
                </div>
            </div>
        </div>
    </div><!-- End title -->
    <!-- ================================= -->
    <!-- begin message -->
    <div class="container-fluid">
        <div class="row">
            <div class="text-center message">
                <em>
                    These are some of my favorite quotes.
                    Click on the button to see more quotes,
                    and if you like, please leave your feedback
                    about my project on Twiter. Thank you!
                </em>

            </div>
        </div>
    </div><!-- end message -->
    <!-- ================================= -->
    <!-- begin quote & author; included button -->
    <div class="container-fluid">
        <div class="row">
            <div class="text-center quote-area">
                <!-- quote -->
                <div class="text-left quote">Click on New Quote button</div><br />
                <!-- author -->
                <div class="text-right author"></div><br />

                <!-- begin Tweeter button -->
                <a class="btn btn-block" id="tweet-quote" title="Tweet this quote!">
                    <i class="fa fa-twitter fa-3x"></i>
                </a><!-- end Tweeter button -->
                <!-- begin "New Quote" button -->                
                    <button class="btn button_newQuote" id="getNewQuote" title="New Quote!" type="submit">New Quote</button><!-- end "New Quote" button -->
                               </div><!-- end quote-area -->
            </div>
        </div><!-- end quote & author, tweet button & new-quote -->
        <!-- ============================ -->
        <!-- begin author-page -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br /><br />
                    <h5 class="author-page">Written and coded by &copy;Maria Brito</h5>
                </div>
            </div>
        </div><!-- end author-page -->

</body>
</html>
